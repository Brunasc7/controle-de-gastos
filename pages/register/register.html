<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar - Controle de gastos</title>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="./register.css">
</head>

<body class="centralize">
    <form action="">
        <div class="form-field">
            <label>Email</label>
            <input type="email" placeholder="seu@mail.com" id="email" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">
                Email é obrigatório
            </div>
            <div class="error" id="email-invalid-error">
                Email é inválido
            </div>
        </div>
        <div class="form-field">
            <div><label>Senha</label></div>
            <input type="password" placeholder="Senha" id="password" onchange="onChangePassword()">
            <div class="error" id="password-required-error">
                Senha é obrigatória
            </div>
            <div class="error" id="password-min-length-error">
                Senha deve ter pelo menos 6 caracteres
            </div>
        </div>
        <div class="form-field">
            <div><label>Confirmar Senha</label></div>
            <input type="password" id="confirmPassword" placeholder="Confirmar senha" onchange="onChangeConfirmPassword()">
            <div class="error" id="password-doesnt-match-error">
                Senha e Confirmar senha devem ser iguais
            </div>
        </div>
        <div>
            <button type="button" class="solid" id="register-button" disabled="true" onclick="register()">
                Registrar
            </button>
        </div>
        <div>
            <button type="button" class="clear">Login</button>
        </div>
    </form>

    <script src="./register.js"></script>
    <script src="../../validations.js"></script>
    <script src="loading.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-auth-compat.js"></script>
    <script src="../../firebase-init.js"></script>
</body>

</html>
